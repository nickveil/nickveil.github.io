		<link rel="stylesheet" type="text/css" href="/blog.css">

	</head>
	
	<body>
		<nav id="navbar-example2" class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
		  <a class="navbar-brand" href="https://nickveil.github.io">Nick Veil</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavDropdown">
		    <ul class="nav">
		      <li class="nav-item active">
		        <a class="nav-link" href="/#portfolio">Portfolio<span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="/#contact">Contact</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="/blog.html">Blog</a>
		      </li>
		      <li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle"  id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          More Info
		        </a>

	    <div class="row mt-5">

    	<div class="col-lg-3 col-sm-12 fixed" >
    	 	<div class='affix'>
	    		<h3>Other Blog Posts</h3>
					<ul>{% for post in site.posts %}
					    <li><span>{{ post.date | date_to_string}}</span>&raquo;
					      <a href="{{ post.url }}">{{ post.title }}</a>
					    </li>
					  {% endfor %}
					</ul>
				</div>
			</div>

    	<div class='col-lg-7 col-sm-12 content'>

        {{ content }}  
      </div>

       

		</div>
		

	</body>
